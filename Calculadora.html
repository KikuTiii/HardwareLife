<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    
    <label for="quantidade">Digite quantas sala de data center você tem: </label>
    <input type="number" id="quantidade"><br><br>

    <label for="racks">Digite a quantidade de racks no seu data center: </label>
    <input type="number" id="racks"><br><br>

    <label for="area">Digite a área do seu data center: </label>
    <input type="number" id="area"><br><br>

    <label for="servidores">Digite a quantidade de servidores do seu data center: </label>
    <input type="number" id="servidores"><br><br>

    <label for="funcionarios">Quantos funcionários trabalham na sala do data center: </label>
    <input type="number" id="funcionarios">

    <button onclick="precificar()">Calcule seu orçamento</button>

    <div id="resultado"></div>

</body>
</html>

<script>
    
    function precificar(){
        var quantidadeSala = Number(quantidade.value);
        var quantidadeFuncionarios = Number(funcionarios.value);
        var quantidadeRack = Number(racks.value);
        var quantidadeSensor =  Number(quantidadeRack) * 6;
        var quantidadeServidor = Number(servidores.value);
        var areaTotal = Number(area.value);
        var quantidadeDesumidificador = Math.ceil( areaTotal / 90);
        var totalBTU = quantidadeServidor * 600 + areaTotal * 600 + quantidadeFuncionarios * 600; 
        var quantidadeArCondicionado = Math.ceil(totalBTU / 120000);
        var valorDesumidificadores = quantidadeDesumidificador * 5000;
        var valorAresCondicionados = quantidadeArCondicionado * 30000;
        var valorPlacaSensor = quantidadeSensor * 80;
        var precoTotal = quantidadeSala * valorAresCondicionados + valorDesumidificadores + valorPlacaSensor; 

        resultado.innerHTML = `<br>Você tem ${quantidadeSala} salas e pode esperar um investimento aproximado de R$${precoTotal} com base na simulação realizada. <br>
        Você tem ${quantidadeServidor} servidores, ${quantidadeFuncionarios} funcionários, ${areaTotal}m² de área e precisará de ${totalBTU} BTUs para refrigerar efetivamente o ambiente, devido a esse fato iremos fornecer ${quantidadeArCondicionado} ar(es)-condicionado(s). <br>
        Você tem ${quantidadeRack} de rack(s) e precisará de ${quantidadeSensor} sensor(es), 6 sensores para cada rack <br>
        Você tem ${areaTotal}m² de área e precisará de ${quantidadeDesumidificador} desumidificador(es), já que nossos desumidificadores atuam efetivamente em uma área de 90m²`;

    }

</script>
